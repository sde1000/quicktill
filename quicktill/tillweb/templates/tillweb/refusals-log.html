{% extends "tillweb/tillweb.html" %}

{% block title %}{{till}} â€” refusals log{% endblock %}

{% block tillcontent %}

<table class="table table-sm table-striped" id="refusalsTable">
  <thead class="thead-light">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">User</th>
      <th scope="col">Time</th>
      <th scope="col">Source</th>
      <th scope="col">Details</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script type="text/javascript">
  $(document).ready(function() {
      const translines_table = $("#refusalsTable").DataTable({
	  ajax: {
	      url: '{% url "tillweb-datatable-refusals" pubname=pubname %}',
	      dataSrc: 'data',
	  },
	  columns: [
	      { data: 'id',
		render: DataTable.render.text(),
	      },
	      { data: 'user',
		render: render_link('user_url', DataTable.render.text()),
	      },
	      { data: 'time',
		render: DataTable.render.datetime(),
		searchable: false,
	      },
	      { data: 'source',
		render: DataTable.render.text(),
	      },
	      { data: 'details',
		render: DataTable.render.text(),
	      },
	  ],
	  order: [ [0, 'desc'] ],
	  searching: true,
	  paging: true,
	  serverSide: true,
      });
  });
</script>

{% endblock %}
